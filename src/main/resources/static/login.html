<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Send an AJAX request to the API endpoint
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/login", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Redirect to the correct page based on user role
                        var xhr2 = new XMLHttpRequest();
                        xhr2.open("GET", "/api/user", true);
                        xhr2.onreadystatechange = function() {
                            if (xhr2.readyState === XMLHttpRequest.DONE && xhr2.status === 200) {
                                var user = JSON.parse(xhr2.responseText);
                                switch (user.role) {
                                    case 'FSB':
                                        window.location.href = "/fsb";
                                        break;
                                    case 'Professor':
                                        window.location.href = "/professor";
                                        break;
                                    case 'Student':
                                        window.location.href = "/student";
                                        break;
                                    default:
                                        console.error("Unknown role:", user.role);
                                        showErrorMessage("Unknown role: " + user.role);
                                        break;
                                }
                            }
                        };
                        xhr2.send();
                    } else {
                        // Login failed
                        showErrorMessage(xhr.responseText);
                    }
                }
            };
            xhr.send("username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password));
        });

        function showErrorMessage(message) {
            var errorMessageElement = document.getElementById("error-message");
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = "block";
        }
    </script>
</body>
</html>
