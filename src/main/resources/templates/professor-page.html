<!DOCTYPE html>
<html>
<head>
    <title>Professor Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        input, button {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .logout-button {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Professor!</h1>
    
        <!-- Set PVL Form -->
        <form action="/professor/api/pvl" method="POST">
            <input type="number" name="studentId" placeholder="Student ID" required>
            <input type="number" name="courseId" placeholder="Course ID" required>
            <input type="checkbox" name="pvl" value="true"> Set PVL
            <button type="submit">Submit</button>
        </form>
    
        <!-- Set Grade Form -->
        <form action="/professor/api/grades" method="POST">
            <input type="number" name="studentId" placeholder="Student ID" required>
            <input type="number" name="courseId" placeholder="Course ID" required>
            <input type="number" name="grade" placeholder="Grade" required>
            <button type="submit">Set Grade</button>
        </form>
                <!-- Logout button -->
                <div class="logout-button">
                    <form id="logout-form" action="/api/logout" method="post">
                        <button type="submit">Logout</button>
                    </form>
                </div>
    </div>
</body>
</html>
